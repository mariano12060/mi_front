    <h1>FORMULARIOS</h1>
<mark>FORMULARIOS FORM</mark>
<br>
<br>
<form action="link o URL" method="post" target="_blank">
    <fieldset>
        <legend>COMPLETAR SIN HACERSE EL BOLUDO</legend><br>
    <label for="nom">nombre:</label>
    <input type="text" id="nom" name="nombre" value="" size="20" maxlength="15" minlength="4" placeholder="completa idiota" required>
    <br><br>
    <label for="ape">apellido:</label>
    <input type="text" id="ape" name="apellido" size="20" maxlength="15" minlength="4" required>
    <br><br>
    <label for="tel">telefono:</label>
    <input type="number" name="telefono" id="tel" size="15" maxlength="15" minlength="4" required>
    <br><br>
    <label for="dni">numero de DNI</label>
    <input type="number" name="dni" id="dni" size="15" maxlength="15" minlength="4" max="99999999" min="0" required>
    <br><br>
    <label for="edad">edad</label>
    <input type="number" name="edad" id="edad" size="10" maxlength="3" minlength="1" max="72" min="18" required placeholder="edad">
    <br><br>
    <label for="nacim">fecha de nacimiento</label>
    <input type="date" name="" id="nacim">
    <br><br>
    <label for="pass">contraseña</label>
    <input type="password" name="" id="pass">
    <br><br>
    <label for="email">E-mail</label>
    <input type="email" name="" id="email">
    <br><br>
    <label for="url">URL</label>
    <input type="url" name="" id="url">
    <br><br>
    <label for="foto">ENVIAR</label>
    <input type="image" src="/index.com/Son_Goku_GT.webp" alt="foto de goku" height="70" width="70">
    <br><br>
    <label for="file">subir archivo</label>
    <input type="file" name="" id="file">
    <br><br>
    <h3>checkboxes</h3>
    <label for="conoc">CONOCIMIENTOS PREVIOS</label>
    <input type="checkbox" name="conoc" id="conoc" checked>CSS
    <input type="checkbox" name="conoc" id="conoc">HTML
    <input type="checkbox" name="conoc" id="conoc">JS
    <input type="checkbox" name="conoc" id="conoc">PYTHON
    <br><br>
    <h3>radiobotton</h3>
    <label for="turn">TURNO</label>
    <input type="radio" name="turno" id="turn">mañana
    <input type="radio" name="turno" id="turn">tarde
    <input type="radio" name="turno" id="turn">noche
    <br><br>
    <h3>formulario select y option</h3>
    <label for="turn">TURNO</label>
    <select name="" id="turn" size="0">
        <option value="">mañana</option>
        <option value="">tarde</option>
        <option value="">vespertino</option>
        <option value="">noche</option>
    </select>
    <br><br>
    <h3>formulario textarea</h3>
    consulta: <textarea name="comentarios" id="coment" cols="30" rows="10" placeholder="escribi aca..."></textarea>
    <br><br>
    <input type="submit" value="ENVIAR DATOS">
    <input type="reset" value="BORRAR TODO"><br>
    elija un color: <input type="color" name="" id="">
</fieldset>
